<!DOCTYPE html>
<html lang="en" ng-app="personalApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc5/angular-material.min.css">
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body ng-cloak style="overflow-y:auto;">


<div layout="column" ng-controller="NavController as navCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="navCtrl.toggleLeft()" class="md-icon-button" aria-label="Menu">
                <md-icon md-font-set="material-icons">menu</md-icon>
            </md-button>
            <h3><span>App</span></h3>
            <span flex></span>
            <h3>APPPP</h3>
        </div>
    </md-toolbar>
</div>
<div layout="column" layout-fill>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <ng-include src="'app/modules/shared/nav/sidenav.html'"></ng-include>
        </md-sidenav>
        <md-content md-scroll-y flex layout-padding ui-view class="slide"></md-content>
    </section>
</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<script src="app/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>

<script src="app/js/app.js"></script>
<script src="app/modules/shared/nav/nav.js"></script>
<script src="app/modules/pages/pages.js"></script>

</body>
</html>
