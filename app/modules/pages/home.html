<h1>Home</h1>

<h2 ng-bind="vm.title"></h2>

<md-list>
    <md-list-item class="md-3-line" ng-repeat="item in vm.todos">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
        <div class="md-list-item-text">
            <h3>{{item.what}}</h3>
            <h4>{{item.who}}</h4>
            <p>
                {{item.notes}}
            </p>
        </div>
        <md-divider inset></md-divider>
    </md-list-item>
</md-list>

<h1>End</h1>
